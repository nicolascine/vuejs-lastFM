<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04 Events with vuejs</title>
</head>
<body>
    
    <div id="app">
        <div>
            <button v-on:click="add">Add 1</button>
            <button v-on:click="subtract">Subtract1</button>
            <h2>Count value: {{ count }}</h2>
        </div>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                add: function(){
                    this.count++
                },
                subtract: function(){
                    this.count--
                }
            }
        });
    </script>
</body>
</html>
