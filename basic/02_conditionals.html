<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 Conditionals with vuejs</title>
</head>
<body>
    
    <div id="app">
        <template v-if="showContent">
            <h1>Hello {{ name }}</h1>
            <br>
            <a v-bind:href="url" target="_blank">Ir a {{ page }}</a>
        </template>
        <div v-show="!showContent">
            <h4>Conditional content</h4>
        </div>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                name: 'Rick Hunter',
                url: 'https://google.com',
                page: 'Google',
                showContent: false
            }
        });
    </script>
</body>
</html>
