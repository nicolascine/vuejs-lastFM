<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 Hello world with vuejs</title>
</head>
<body>
    
    <div id="app">
        <template v-if="show">
            Hola {{ name }}
            <br>
            <a v-bind:href="url" target="_blank">Ir a {{ page }}</a>
        </template>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                name: 'Rick',
                url: 'https://google.com',
                page: 'Google',
                show: false
            }
        });
    </script>
</body>
</html>
